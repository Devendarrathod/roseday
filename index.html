<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Surprise for You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: #fff;
}

/* Shared card style */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  padding: 35px 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  animation: fadeIn 1.2s ease;
}

/* First screen */
#heartScreen .heart {
  font-size: 5rem;
  animation: pulse 1.5s infinite;
  cursor: pointer;
}

#heartScreen p {
  margin-top: 15px;
  font-size: 1.2rem;
  opacity: 0.95;
}

/* Second screen */
#roseScreen {
  display: none;
}

.rose {
  font-size: 4.5rem;
  animation: pulse 2s infinite;
}

.message {
  font-size: 1.15rem;
  line-height: 1.6;
  margin: 20px 0;
}

.signature {
  margin-top: 15px;
  font-style: italic;
  opacity: 0.9;
}

/* Animations */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="card" id="heartScreen">
  <div class="heart" onclick="revealRose()">‚ù§Ô∏è</div>
  <p>Click on my heart</p>
</div>

<!-- SECOND SCREEN -->
<div class="card" id="roseScreen">
  <div class="rose">üåπ</div>
  <h1>Happy Rose Day</h1>

  <div class="message">
    This rose carries all the feelings<br>
    my heart wants to tell you.<br>
    You make every moment more beautiful ‚ù§Ô∏è
  </div>

  <div class="signature">
    Forever yours üåπ
  </div>
</div>

<script>
function revealRose() {
  document.getElementById("heartScreen").style.display = "none";
  document.getElementById("roseScreen").style.display = "block";
  createHearts();
}

// Floating hearts after reveal
function createHearts() {
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (14 + Math.random() * 24) + "px";
    heart.style.opacity = 0.8;
    heart.style.animation = "floatUp 6s linear";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

<style>
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>

</body>
</html>
